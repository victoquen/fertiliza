<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>FUENTE</title>
        <style type="text/css">
            .ui-widget,
            .ui-widget .ui-widget
            {
                font-size: 90% !important;
            }
        </style>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>



<script type="text/javascript">


            $(document).ready(function () {
                //$(".ui-panelmenu-content").css("display", "block");
                //$(".ui-panelmenu-header").addClass("ui-state-active");

                var panelMenu = PrimeFaces.widgets.sidePanelMenu;
                // 1. On page loading collapses possible opened panels
                //panelMenu.collapseRootSubmenu(panelMenu.headers);
                
                
                /*panelMenu.headers.each(function () {
                        var header = $(this);
                        if (header.text() == "INICIO")
                        {
                           
                            header.css("display","block");
                            header.addClass("ui-state-active");
                        }
                });*/
                
                // following line is commented because it never should be necessary is not necessary (unless unexpected situation I never verified)
                clearSidePanelMenuPreferences();
                // 2. Call the "clear preferences" actions on click on two tpe of links: first level are the panel link (used to open/close the menu) and second level are the destination links
                // We need to fork also on the first level links to be sure it works after user clicks there then exit from the page in another way
                panelMenu.headers.children("a").click(function () {
                    setTimeout(clearSidePanelMenuPreferences, 500)
                }); // setTimeout is necessary because this event should be fired after preferences are written
                panelMenu.headers.siblings().find("a").click(function () {
                    clearSidePanelMenuPreferences();
                });
            });

            function clearSidePanelMenuPreferences() {
                var panelMenu = PrimeFaces.widgets.sidePanelMenu;
                //panelMenu.expandedNodes = [];   // clear the opened panels lists
                //panelMenu.saveState();          // store this information
                panelMenu.headers.click(function () {
                    var currHeader = $(this);
                    panelMenu.headers.each(function () {
                        var header = $(this);
                        if (header.text() !== currHeader.text())
                        {
                            panelMenu.collapseRootSubmenu(header);
                            header.removeClass('ui-state-hover');
                        }
                    });
                });
                panelMenu.saveState();          // store this information


                /*PF('sidePanelMenu').headers.click(function ()
                {
                    var currHeader = $(this);
                    PF('sidePanelMenu').headers.each(function ()
                    {
                        var header = $(this);
                        if (header.text() !== currHeader.text())
                        {
                            PF('sidePanelMenu').collapseRootSubmenu(header);
                            header.removeClass('ui-state-hover');
                            PF('sidePanelMenu').saveState();
                        }
                    });
                });*/
            }



        </script>
    </h:head>
    <h:body onload="#{mainUserController.releaseSessions()}">

        <h:form id="frmEdad">



            <p:dialog id="dialogE" header="Edad" widgetVar="dialogE" resizable="false" closable="false"
                      width="400" showEffect="clip" hideEffect="hold" modal="true" > 

                <p:menubar>                           
                    <p:menuitem value="Guardar"  actionListener="#{loteController.saveE}" icon="ui-icon-disk" update=":frmIngreso :frmEdad"/>
                    <p:menuitem value="Cerrar"   icon="ui-icon-close" update=":frmIngreso :frmEdad"/>
                </p:menubar>

                <p:panelGrid columns="2">
                    <h:outputLabel value="Nombre:"/>
                    <p:inputText value="#{loteController.actualE.nombre}" style="width: 200px;"/>

                    
                </p:panelGrid>
            </p:dialog>
        </h:form>


        <h:form id="frmCultivo">
            <p:dialog id="dialogC" header="Cultivo" widgetVar="dialogC" resizable="false" closable="false"
                      width="400" showEffect="clip" hideEffect="hold" modal="true" > 

                <p:menubar>                           
                    <p:menuitem value="Guardar"  actionListener="#{loteController.saveC}" icon="ui-icon-disk" update=":frmIngreso :frmCultivo"/>
                    <p:menuitem value="Cerrar"   icon="ui-icon-close" update=":frmIngreso :frmCultivo"/>
                </p:menubar>
                
                <p:panelGrid columns="2">
                    <h:outputLabel value="Nombre:"/>
                    <p:inputText value="#{loteController.actualC.nombre}" style="width: 200px;"/>
                   
                </p:panelGrid>

            </p:dialog>
        </h:form>

        <h:form id="frmVariedad">
            <p:dialog id="dialogV" header="Variedad" widgetVar="dialogV" resizable="false" closable="false"
                      width="400" showEffect="clip" hideEffect="hold" modal="true" > 

                <p:menubar>                           
                    <p:menuitem value="Guardar"  actionListener="#{loteController.saveV}" icon="ui-icon-disk" update=":frmIngreso :frmVariedad"/>
                    <p:menuitem value="Cerrar"   icon="ui-icon-close" update=":frmIngreso :frmVariedad"/>
                </p:menubar>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Nombre:"/>
                    <p:inputText value="#{loteController.actualV.nombre}" style="width: 200px;"/>
                   
                </p:panelGrid>


            </p:dialog>
        </h:form>


        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100">  
                <div style=" border:0; width: 100%; height: 100%; background-image: url(../images/banner2.png); background-position:  center"  
                     class="ui-widget-content ui-corner-all">  

                    <h:panelGrid columns="2" width="100%">
                        <h:panelGrid columns="1" style="margin-left: 25%; margin-top: 2%">
                            <h:outputLabel  value="BIENVENID@: #{loginBean.loggedUsuarioNombre}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="margin-left: 20%; margin-top: 2%">
                            <h:form id="logoutFrm" style="margin-left: 80%; padding-top: 3% ">
                                <p:commandButton   ajax="false" id="logout" value="Salir" actionListener="#{loginBean.doLogout}" oncomplete="logout(xhr, status, args)" icon="ui-icon-power"/>
                            </h:form>
                        </h:panelGrid>
                    </h:panelGrid>


                </div>


            </p:layoutUnit>



            <p:layoutUnit position="west" size="200" header="Menú Principal" resizable="true" collapsible="true">
                <h:form id="frmMenu">
                     <p:panelMenu id="sidePanelMenu"  style="width:200px" widgetVar="sidePanelMenu" model="#{menuFertilizacionController.modelMenu}"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30">
                <h:outputText value="OMBUGAMES CIA LTDA Copyrigth 2016" />
            </p:layoutUnit>






            <p:layoutUnit position="center">
                <script type="text/javascript">


                    function reverseGeocode() {
                        var lat = document.getElementById('lat').value,
                                lng = document.getElementById('lng').value;

                        PF('revGeoMap').reverseGeocode(lat, lng);
                    }
                </script>

                <h:form id="frmIngreso" prependId="false">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panel header="LOTE">
                        <p:menubar>                           
                            <p:menuitem value="Guardar"  actionListener="#{loteController.save}" icon="ui-icon-disk" update=":frmIngreso"/>
                        </p:menubar>

                        <p:panel header="Nuevo Lote">
                            <h:panelGrid columns="2">

                                <p:panelGrid columns="2">
                                    <h:outputLabel value="Identificador:"/>
                                    <p:inputText value="#{loteController.actual.codigo}" style="width: 150px;"/>                                
                                    <h:outputLabel value="Hectáreas:"/>
                                    <p:inputText value="#{loteController.actual.hectareas}" style="width: 150px;"/>
                                    <h:outputLabel value="Estación:"/>
                                    <p:inputText value="#{loteController.actual.estacion}" style="width: 150px;"/>
                                    <h:outputLabel value="Tipo Suelo:"/>
                                    <p:inputText value="#{loteController.actual.tipoSuelo}" style="width: 150px;"/>
                                </p:panelGrid>
                                <p:panelGrid columns="2">


                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Hacienda"/>                               
                                        <p:selectOneMenu  value="#{loteController.actual.idHacienda}" effect="fold" converter="GenericConverter">
                                            <f:selectItem itemLabel="Seleccionar uno" itemValue=""  />
                                            <f:selectItems value="#{loteController.listadoH}" var="hacienda" itemLabel="#{hacienda.nombre}" itemValue="#{hacienda.id}" />
                                            <p:column>
                                                <h:outputText value="#{hacienda.nombre}" />
                                            </p:column>                                        
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    
                                        <h:panelGrid columns="1">
                                            <p:commandButton value="Nuevo Cultivo" oncomplete="PF('dialogC').show()" update=":frmCultivo"/>
                                            <h:outputLabel value="Cultivo"/>                               
                                            <p:selectOneMenu  value="#{loteController.actual.idCultivo}" effect="fold" converter="GenericConverter">
                                                <f:selectItem itemLabel="Seleccionar uno" itemValue=""  />
                                                <f:selectItems value="#{loteController.listadoC}" var="cultivo" itemLabel="#{cultivo.nombre}" itemValue="#{cultivo.id}" />
                                                <p:column>
                                                    <h:outputText value="#{cultivo.nombre}" />
                                                </p:column>                                        
                                            </p:selectOneMenu>
                                        </h:panelGrid>


                                   
                                   
                                        <h:panelGrid columns="1">
                                            <p:commandButton value="Nueva Variedad" oncomplete="PF('dialogV').show()" update=":frmVariedad"/>
                                            <h:outputLabel value="Variedad"/>                               
                                            <p:selectOneMenu  value="#{loteController.actual.idVariedad}" effect="fold" converter="GenericConverter">
                                                <f:selectItem itemLabel="Seleccionar uno" itemValue=""  />
                                                <f:selectItems value="#{loteController.listadoV}" var="variedad" itemLabel="#{variedad.nombre}" itemValue="#{variedad.id}" />
                                                <p:column>
                                                    <h:outputText value="#{variedad.nombre}" />
                                                </p:column>                                        
                                            </p:selectOneMenu>
                                        </h:panelGrid>


                                   
                                    
                                        <h:panelGrid columns="1">
                                            <p:commandButton value="Nueva Edad" oncomplete="PF('dialogE').show()" update=":frmEdad"/>
                                            <h:outputLabel value="Edad"/>                               
                                            <p:selectOneMenu  value="#{loteController.actual.idEdad}" effect="fold" converter="GenericConverter">
                                                <f:selectItem itemLabel="Seleccionar uno" itemValue=""  />
                                                <f:selectItems value="#{loteController.listadoE}" var="edad" itemLabel="#{edad.nombre}" itemValue="#{edad.id}" />
                                                <p:column>
                                                    <h:outputText value="#{edad.nombre}" />
                                                </p:column>                                        
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                        


                                   

                                </p:panelGrid>

                            </h:panelGrid>

                            <h:panelGrid columnClasses="1" width="100%" id="map">
                                <h3>Reverse Geocode</h3>
                                <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
                                    <p:outputLabel  value="Lat:" />
                                    <p:inputText id="lat" value="#{loteController.actual.latitud}"/>
                                    <p:outputLabel  value="Lng:" />
                                    <p:inputText id="lng" value="#{loteController.actual.longitud}" />
                                    <p:commandButton value="Geocode" icon="ui-icon-search"  onclick="reverseGeocode()" type="button" update=":frmIngreso:map"/>
                                </h:panelGrid>

                                <p:gmap id="revGeoGmap" widgetVar="revGeoMap" center="#{loteController.centerRevGeoMap}" zoom="10" type="ROADMAP" model="#{loteController.revGeoModel}" style="width:80%;height:400px">
                                    <p:ajax event="reverseGeocode" listener="#{loteController.onReverseGeocode}" update="@this" />
                                </p:gmap>

                            </h:panelGrid>
                        </p:panel>



                        <p:panel id="pnlUsuariosIngresados" header="lotes Existentes">
                            <p:dataTable var="obj" value="#{loteController.model}" style="width: 100%; margin: auto auto"
                                         emptyMessage="No existen registros" filteredValue="#{loteController.filter}" paginator="true" rows="10"
                                         selection="#{loteController.selected}" selectionMode="single" widgetVar="usuariosTable">

                                <p:ajax event="rowSelect" update=":frmUpdate:display" oncomplete="PF('objDialog').show()" />

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column colspan="7" headerText="Dar clic en el Objeto para Modificarlo"/>
                                    </p:row>

                                    <p:row>                                        
                                        <p:column headerText="Hacienda" filterBy="#{obj.leyendaHacienda}" filterMatchMode="contains"/>                                        

                                        <p:column headerText="LOTE" filterBy="#{obj.codigo}" filterMatchMode="contains"/>                                        

                                        <p:column headerText="Variedad" filterBy="#{obj.leyendaVariedad}" filterMatchMode="contains"/>                                        

                                        <p:column headerText="Cultivo" filterBy="#{obj.leyendaCultivo}" filterMatchMode="contains"/>                                        

                                        <p:column headerText="Edad" filterBy="#{obj.leyendaEdad}" filterMatchMode="contains"/>                                        

                                        <p:column headerText="Latitud"  filterMatchMode="contains"/>                                        

                                        <p:column headerText="longitud"  filterMatchMode="contains"/>                                        

                                        <p:column headerText="Hects"  filterMatchMode="contains"/>                                        

                                        <p:column headerText="Estación"  filterMatchMode="contains"/>                                        
                                    </p:row> 

                                </p:columnGroup>


                                <p:column >
                                    <h:outputText value="#{obj.leyendaHacienda}" />
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{obj.codigo}" />
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{obj.leyendaVariedad}" />
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{obj.leyendaCultivo}" />
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{obj.leyendaEdad}" />
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{obj.latitud}" />
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{obj.longitud}" />
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{obj.hectareas}" />
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{obj.estacion}" />
                                </p:column>


                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>

                <h:form id="frmUpdate">
                    <p:dialog id="objDialog" header="Lote" widgetVar="objDialog" resizable="false" 
                              width="400" showEffect="clip" hideEffect="hold" closable="false" >                

                        <h:panelGrid id="display" columns="1" cellpadding="4">

                            <h:panelGrid columns="2" style="border: hidden">                                
                                <h:outputLabel value="Nombre:"/>
                                <p:inputText value="#{loteController.selected.codigo}" style="width: 150px;"/>                               
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <p:commandButton ajax="false" id="Guardar" update=":frmUpdate, :frmIngreso"  value="Guardar" action="#{loteController.update}"  />

                                <p:commandButton id="Cancelar" update=":frmUpdate, :frmIngreso" value="Cancelar"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
